<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <!-- Form that takes basic user input for username and password and uses client side validation min/maxlength and required techniques -->
        <form action="" method="POST" id="login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="12" pattern="^\S+$" placeholder="Enter Username" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="5" maxlength="12" placeholder="Enter Password" required>
            <br>
            <input type="submit" value="Login">
        </form>
    </main>

    <footer>
        <p>This is just to test what I've learnt about client-side validation with HTML forms.</p>
    </footer>
</body>

</html>
